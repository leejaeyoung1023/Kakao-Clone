<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>카카오 클론</title>
  </head>
  <body>
    <!--스테이터스 바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT&nbsp;10:23</span>
        <i class="fab fa-facebook-messenger"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="status-bar__column">
        <span>클론Ver</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>93%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!--환영&로그인설명-->
    <header class="welcome-main">
      <h1 class="welcome-main__title">KakaoTalk</h1>
      <p class="welcome-main__text">
        카카오톡 계정이 있다면 이메일 &nbsp;또는 전화번호로 로그인하세요.
      </p>
    </header>

    <!--로그인입력-->
    <form action="friends.html" method="get" class="login-form">
      <input required type="email" placeholder="이메일 또는 전화번호" />
      <input required type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="https://Kakao.com">홈페이지 바로가기</a>
    </form>

    <!--아이콘 스크립트-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
